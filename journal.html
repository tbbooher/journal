<head>
    <title>Journal Entries</title>
</head>

<body role="document">

   {{> navbar}}

    <div class="container theme-showcase" role="main">

        <div class="row">
            <div class="col-md-6">
                <div class="page-header">
                    <h1>Journal Entries</h1>
                </div>

                {{> form}}

            </div>
            <div class="col-md-6">
                <div class="page-header">
                    <h1>Entries</h1>
                </div>

                <ul>
                    {{#each entries}}
                        {{> entry}}
                    {{/each}}
                </ul>
            </div>
        </div>

    </div>

</body>

<template name="entry">
    <li>{{description}}</li>
</template>
