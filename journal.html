<head>
    <title>Journal Entries</title>
</head>

<body role="document">

   {{> navbar}}

    <div class="container theme-showcase" role="main">

        <div class="row">
            <div class="col-md-6">
                <div class="page-header">
                    <h1>Journal Entries</h1>
                </div>
                {{#if currentUser}}
                    {{> form}}
                {{else}}
                    <p>Please log-in to post a journal entry.</p>
                {{/if}}
            </div>
            <div class="col-md-6">
                
                <div class="page-header">
                    <h1>Entries</h1>
                </div>
                {{#if currentUser}}
                    <ul>
                        {{#each entries}}
                            {{> entry}}
                        {{/each}}
                    </ul>
                {{else}}
                    <p>
                        Please login to see your entries.
                    </p>
                {{/if}}
            </div>
        </div>

    </div>

</body>

<template name="entry">
    <li><a href="#">{{entry_date}}</a></li>
</template>
