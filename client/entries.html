<template name="entries">
    <div class="col-md-6">
        <div class="page-header">
            {{#if isNewEntry}}
                <h1>New Journal Entry</h1>
            {{else}}
                <h1>Journal Entry For {{entry_date}}</h1>
            {{/if}}
        </div>
        {{#if currentUser}}
            {{> entry_form this}}
        {{else}}
            <p>Please log-in to post a journal entry.</p>
        {{/if}}
    </div>
    <div class="col-md-6">

        <div class="page-header">
            <h1>Entries</h1>
        </div>
        {{#if currentUser}}
            <ul>
                {{#each entries}}
                    {{> entry}}
                {{/each}}
            </ul>
        {{else}}
            <p>
                Please login to see your entries.
            </p>
        {{/if}}
    </div>
</template>

<template name="entry">
    <li><a href="/entry/{{slashToDash entry_date}}">{{entry_date}}</a></li>
</template>
